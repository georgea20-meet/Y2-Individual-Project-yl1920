<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="../static/signup.css">
</head>
<body>
	 <form action="/signup" style="border:1px solid #ccc" method="POST">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to share your infromation</p>
    <hr>

    <label for="name"><b>Your name</b></label>
    <input type="text" placeholder="Enter your name" name="name" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="image"><b>Your picture</b></label>
    <input type="text" placeholder="Apply your image url" name="image" required>

    <label for="Nationality"><b>Nationality</b></label>
    <input type="text" placeholder="Nationality" name="Nationality" required>

    <label for="What instrument do you play ?"><b>What instrument do you play ?</b></label>
    <input type="text" placeholder="Guitar, Piano, Drums, or Violin" name="Instrument" required>

    <label for="For how long ?"><b>For how long ?</b></label>
    <input type="text" placeholder="Add number of years only" name="How_long" required>

    <label for="What type of music do you play ?"><b>What type of music do you play ?</b></label>
    <input type="text" placeholder="Music type" name="Type" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="Phone number"><b>Your phone number</b></label>
    <input type="text" placeholder="Enter your phone number" name="ph_n" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="https://www.termsandconditionsgenerator.com/" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>

    </div>
  </div>
</form> 

</body>
</html>
